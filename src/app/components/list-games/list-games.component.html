<div class="container">
    <h3 class="ml-3">Mis Videojuegos</h3>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 mt-4" *ngFor="let game of myGames">
                <div class="card">
                    <div class="card-body">
                        <h4>{{game.title}}</h4>
                        <hr>
                        <h6>Genero: {{game.gender}}</h6>

                        <p class="card-text">Descripcion: {{game.description}} </p>

                        <div class="row justify-content-between container">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-warning" data-toggle="modal" (click)="getPosition(game.id)" data-target="#editModal">Editar</button>
                            </div>

                            <div class="col-md-6">
                                <button type="button" class="btn btn-danger ml-2" (click)="deleteGame(game)">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
